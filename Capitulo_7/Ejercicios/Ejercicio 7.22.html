<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado de Datos</title>
    <script>
        function cifrarDatos() {
            var enteroOriginal = prompt("Ingrese un entero de cuatro dígitos:");
            
            if (!/^\d{4}$/.test(enteroOriginal)) {
                alert("Por favor, ingrese un entero de cuatro dígitos válido.");
                return;
            }

            var digitos = enteroOriginal.split("").map(Number);

            for (var i = 0; i < digitos.length; i++) {
                digitos[i] = (digitos[i] + 7) % 10;
            }

            var temp = digitos[0];
            digitos[0] = digitos[2];
            digitos[2] = temp;

            temp = digitos[1];
            digitos[1] = digitos[3];
            digitos[3] = temp;

            alert("Entero cifrado: " + digitos.join(""));
        }
    </script>
</head>
<body>
    <button onclick="cifrarDatos()">Cifrar Datos</button>
</body>
</html>
