<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function esPalindromo(numero){
        var cadena = numero.toString();

        for (var i = 0; i < cadena.length / 2; i++) {
             if (cadena[i] !== cadena[cadena.length - 1 - i]) {
             return false; 
            }
            return true;
        }
    }
        
        var numero1=12321;
        if (esPalindromo(numero1)) {
             document.writeln(numero1 + " es un palíndromo.");
        } else {
             document.writeln(numero1 + " no es un palíndromo.");
        }
    </script>
</head>
