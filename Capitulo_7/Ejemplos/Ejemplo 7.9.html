<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var total;
        var contadorCalificaciones;
        var calificaciones;
        var valorCalificacion;
        var promedio;

        total=0;
        contadorCalificaciones=0;

        calificaciones=window.prompt("Escriba la calificacion entera, -1 para salir: ","0");

        valorCalificacion=parseInt(calificaciones);

        while(valorCalificacion != -1){
            total=total+valorCalificacion;
            contadorCalificaciones=contadorCalificaciones+1;
            calificaciones=window.prompt("Escriba la calificacion entera, -1 para salir: ","0");
            valorCalificacion=parseInt(calificaciones);
        }
        if(contadorCalificaciones !=0){
            promedio=total/contadorCalificaciones;
            document.writeln("<h1>El promedio de la clase es "+promedio+"</h1>");
        }
    </script>
</head>

</html>
