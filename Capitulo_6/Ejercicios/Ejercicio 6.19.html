<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var radio;
        var pi=Math.PI;
        var circunferencia,area,diametro;

        radio=window.prompt("Ingrese el radio: ");

        diametro=2*radio;
        circunferencia=2*radio*pi;
        area=pi*radio^2;    

        document.writeln("<h2>El diametro es: "+diametro+"</h2>");
        document.writeln("<h2>La circunferencia es: "+circunferencia+"</h2>");
        document.writeln("<h2>El area es de: "+area+"</h2>");
    </script>
</head>

</body>
</html>
