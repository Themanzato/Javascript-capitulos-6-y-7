<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
</head>
<body>

<script>
    var cantidadNegativos = 0;
    var cantidadPositivos = 0;
    var cantidadCeros = 0;

    for (var i = 0; i < 3; i++) { 
        var numero = parseFloat(prompt("Ingrese un número:"));

        if (isNaN(numero)) {
            alert("Por favor, ingrese un número válido.");
            i--;
        } else {
            if (numero < 0) {
                cantidadNegativos++;
            } else if (numero > 0) {
                cantidadPositivos++;
            } else {
                cantidadCeros++;
            }
        }
    }
    
    document.writeln("Cantidad de números negativos: " + cantidadNegativos);
    document.writeln("Cantidad de números positivos: " + cantidadPositivos);
    document.writeln("Cantidad de ceros: " + cantidadCeros);
</script>

</body>
</html>
