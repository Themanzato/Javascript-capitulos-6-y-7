<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x,y;
        var xVal,yVal;

        xVal=window.prompt("Escriba el primer numero:");
        yVal=window.prompt("Escriba el segundo numero:")

        x=parseInt(xVal);
        y=parseInt(yVal);
        if(x>y)
            document.write(x+" es mayor que "+y)
            if(y>x)
                document.write(y+" es mayor que "+x)
                if(x==y)
                    document.write("Estos numeros son iguales")
    </script>
</head>
