<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados y Cubos</title>
</head>
<body>

<script>
    function calcularCuadradosYCubos() {
        var resultadoHTML = "<table border='1'><tr><th>NÃºmero</th><th>Cuadrado</th><th>Cubo</th></tr>";

        for (var i = 0; i <= 5; i++) {
            var cuadrado = i * i;
            var cubo = i * i * i;

            resultadoHTML += "<tr><td>" + i + "</td><td>" + cuadrado + "</td><td>" + cubo + "</td></tr>";
        }

        resultadoHTML += "</table>";

        document.body.innerHTML = resultadoHTML;
    }

    calcularCuadradosYCubos();
</script>

</body>
</html>
