<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x,y,resultado1,resultado2,resultado3,resultado4;
        var xVal,yVal;

        xVal=window.prompt("Escriba el primer numero:");
        yVal=window.prompt("Escriba el segundo numero:")

        x=parseInt(xVal);
        y=parseInt(yVal);

        resultado1=x+y;
        resultado2=x*y;
        resultado3=x-y;
        resultado4=x/y;
        
        document.writeln("<h1>La suma de los numeros es "+resultado1+"</h1>");
        document.writeln("<h1>El producto de los numeros es "+resultado2+"</h1>");
        document.writeln("<h1>La diferencia de los numeros es "+resultado3+"</h1>");
        document.writeln("<h1>El cociente de los numeros es "+resultado4+"</h1>");

    </script>
</head>
<body>
    
</body>
</html>
