<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x,y,z,resultado;
        var xVal,yVal,zVal;

        xVal=window.prompt("Escriba el primer numero:");
        yVal=window.prompt("Escriba el segundo numero:")
        zVal=window.prompt("Escriba el tercer numero:")

        x=parseInt(xVal);
        y=parseInt(yVal);
        z=parseInt(zVal);

        resultado=x*y*z;
        
        document.writeln("<h1>El resultado es "+resultado+"</h1>");

    </script>
</head>

</html>
