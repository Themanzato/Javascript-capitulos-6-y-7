<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de suma</title>
    <script>
        var primerNumero;
        var segundoNumero;
        var numero1;
        var numero2;
        var suma;

        primerNumero=window.prompt("Escriba el primer numero entero");

        segundoNumero=window.prompt("Escriba el segundo numero entero");

        numero1= parseInt(primerNumero);
        numero2= parseInt(segundoNumero);
        suma=numero1+numero2;
        
        document.writeln("<h1>La suma es "+suma+ "</h1>")
    </script>
</head>
<body>
    
</body>
</html>
